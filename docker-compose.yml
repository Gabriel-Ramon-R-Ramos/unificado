version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: unificado
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app:rw
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: ["uvicorn", "unificado.app:app", "--host", "0.0.0.0", "--port", "8000"]

  migrations:
    build: .
    volumes:
      - ./:/app:rw
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["alembic"]
    command: ["upgrade", "head"]

volumes:
  db_data:
